<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  -->


    <div class="great-great-grandparent" style="background: #ffb710; width: 100%; height: 200px; margin: 0 auto;">
        <div class="great-grandparent" style="background: #58ff10; width: 70%;height: 180px ; margin: 0 auto;">
            <ul class="grandparent" style="background: #10d7ff; width: 50%;height: 150px ; margin: 0 auto;">
                <li class="parent" style="background: #2010ff; width: 40%;height: 100px ; margin: 0 auto;">
                    <div class="child" style="text-align: center;  margin: 0 auto ;padding: 7px; background-color: wheat; margin-top: 10px;">click</div>
                </li>
            </ul>
        </div>
    </div>
    <div class="span"></div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            
            $(".great-great-grandparent").on("click", function (event) {
                console.log("great-great-grandparent!");
                event.stopPropagation(); // This will stop the event from bubbling up to the outer div.
            });

            $(".great-grandparent").on("click", function (event) {
                console.log("great-grandparent clicked!");
                event.stopPropagation(); // This will stop the event from bubbling up to the outer div.
            });
            $(".grandparent").on("click", function (event) {
                console.log("grandparent clicked!");
                event.stopPropagation(); // This will stop the event from bubbling up to the outer div.
            });
            $(".parent").on("click", function (event) {
                console.log("parent clicked!");
                event.stopPropagation(); // This will stop the event from bubbling up to the outer div.
            });

            $(".child").on("click", function (event) {
                console.log("child clicked!");
                event.stopPropagation(); // This will stop the event from bubbling up to the outer div.

            });
        });
    </script>

</body>

</html>
